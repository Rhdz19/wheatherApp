<ion-header>
	<ion-toolbar>
	  <ion-title>
		App del clima
	  </ion-title>
	</ion-toolbar>
  </ion-header>
  
  <ion-content>
	<ion-item>
	  <ion-label position="floating">Ciudad</ion-label>
	  <ion-input [(ngModel)]="city"></ion-input>
	</ion-item>
  
	<ion-button expand="full" (click)="getWeather()">Saber el clima</ion-button>
  
	<ion-card *ngIf="weather_data">
	  <ion-card-content>
		<h2>Weather in {{ weather_data.location.name }}</h2>
		<p>Temperature: {{ weather_data.current.temperature }}Â°C</p>
		<p>Weather Description: {{ weather_data.current.weather_descriptions[0] }}</p>
	  </ion-card-content>
	</ion-card>
  </ion-content>
