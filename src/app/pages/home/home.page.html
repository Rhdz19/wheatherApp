<head>
	<!-- Other meta tags and stylesheets -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  

<ion-header class="main page-background ion-padding ion-padding d-flex align-items-center">
	<div class="container">
	<ion-toolbar>
	  <ion-title>
		App del clima
	  </ion-title>
	</ion-toolbar>
</div>
  </ion-header>
  
  <ion-content class="main page-background ion-padding ion-padding d-flex align-items-center">
	<div class="container">
	<h2 class="title">Consulta el clima</h2> <!-- Nuevo título agregado -->
	<div class="weather" *ngIf="weather_data"></div>
	<div class="weather-container">
	  <ion-item>
		<ion-label position="floating">Ciudad</ion-label>
		<div style="height: 15px;"></div>
		<ion-input [(ngModel)]="city" style="color: black;" placeholder="Ingresa el nombre de una ciudad o Pais, en ingles"></ion-input>
	  </ion-item>
  
	  <ion-button expand="full" (click)="getWeather()">Saber el clima</ion-button>
  
	  <ion-card *ngIf="weather_data" class="weather-card d-flex">
		<ion-card-content class="align-items-center justify-content-center">
		  <h2>Clima en {{ weather_data.location.name }}</h2>
		  <p>Temperatura: {{ weather_data.current.temperature }}°C</p>
		  <img [src]="weather_data.current.weather_icons[0]" />
		  <p>Clima: {{ weather_data.current.weather_descriptions[0] }}</p>
		</ion-card-content>
	  </ion-card>
	  
	</div>
</div>
  </ion-content>
