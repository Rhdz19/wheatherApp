<ion-header>
	<ion-title>Weather App</ion-title>
  </ion-header>
  
  <ion-content>
	<form (submit)="getWeather()">
	  <ion-input type="text" placeholder="Ingresa una ciudad" [(ngModel)]="city" name="city"></ion-input>
	  <ion-label>{{ weather }}</ion-label>
	  <ion-button type="submit">Buscar</ion-button>
	</form>
  </ion-content>
