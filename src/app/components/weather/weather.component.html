<!-- src/app/components/weather/weather.component.html -->

<ion-header>
    <ion-toolbar>
      <ion-title>
        Weather App
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-item>
      <ion-label position="floating">City</ion-label>
      <ion-input [(ngModel)]="city"></ion-input>
    </ion-item>
  
    <ion-button expand="full" (click)="getWeatherByCity(city)">Get Weather</ion-button>
  
    <div *ngIf="weatherData">
      <h2>{{ weatherData.name }}</h2>
      <p>Temperature: {{ weatherData.main.temp }}</p>
      <p>Weather: {{ weatherData.weather[0].description }}</p>
    </div>
  </ion-content>
